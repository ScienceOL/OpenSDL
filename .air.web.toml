# .air.web.toml â€” API server hot-reload
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/web/osdl ."
  bin = "./tmp/web/osdl"
  args_bin = ["apiserver"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor", "testdata", "bin", "docs", "gen"]
  log = "air_errors.log"
  delay = 1000
  stop_on_error = true

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
