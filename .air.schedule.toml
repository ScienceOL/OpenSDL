# .air.schedule.toml â€” Schedule server hot-reload
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/schedule/osdl ."
  bin = "./tmp/schedule/osdl"
  args_bin = ["schedule"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor", "testdata", "bin", "docs", "gen"]
  log = "air_schedule_errors.log"
  delay = 1000
  stop_on_error = true

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
